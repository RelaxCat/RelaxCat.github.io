<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../Framework/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" class="logo-icon" href="" type="image/x-icon">
    <script src="../Framework/JQuery/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    
    <main id="main-container">
        <div class="image-container">
            <img src="" class="detail-img" id="display-img">

        <div class="row gallery">

        <div class="main-detail">

                    <div class="type-main-container left-detail"></div>

                    <div class="buttons left-detail">

                            </svg>
                            GitHub

                        <a href="" target=”_blank” class="live-demo" id="live-web">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" class="detail-icon" viewBox="0 0 16 16">

                    </div>
                </div>
                
                <div class="right-side">
                    <div class="tools"></div>
                    <div class="download-project" id="download-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" class="bi logo-dl" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

            <section class="back-project">
                <h5 class="project-title">Introduction</h5>
                <p class="text-project" id="introduction-text"></p>
            </section>

            <section class="back-project">
                <h5 class="project-title">Background</h5>
                <p class="text-project" id="background-text"></p>
            </section>

            <section class="back-project">
                <h5 class="project-title">Summary</h5>
                <p class="text-project" id="summary-text"></p>
            </section>
            
            <section class="back-project" id="prototype-section">
                <h5 class="project-title">Prototype</h5>
                <iframe class="figma-frame" src="" allowfullscreen></iframe>
            </section>

        </div>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>

</body>
<script src="../javascript/scroll-animation.js"></script>
<script src="../javascript/mobile.js"></script>
<script src="../javascript/project-list.js"></script>

<script src="../javascript/home.js"></script>
