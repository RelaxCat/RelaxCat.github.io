<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../Framework/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../asset/hand-icon.png" type="image/x-icon">
    <script src="../Framework/JQuery/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    
    <main id="main-container">
        <div class="image-container">
            <img src="" class="detail-img" id="display-img">
        </div>

        <div class="row gallery">
        </div>
        <div class="main-detail">
            <section class="first-sec">
                <div class="left-side">
                    <h5 class="project-title"></h5>
                    <div class="type-main-container"></div>
                    <p class="left-desc">Created: <b class="side-ans"></b></p>
                    <p class="left-desc" id="git-section">Git Link: <a href="" class="get-link" id="git-link"></a></p>
                </div>
                
                <div class="right-side">
                    <div class="tools"></div>
                    <div class="download-project" id="download-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" class="bi logo-dl" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        Download
                    </div>
                </div>
            </section>

            <section class="back-project">
                <h5 class="project-title">Introduction</h5>
                <p class="text-project" id="introduction-text"></p>
            </section>

            <section class="back-project">
                <h5 class="project-title">Background</h5>
                <p class="text-project" id="background-text"></p>
            </section>

            <section class="back-project">
                <h5 class="project-title">Summary</h5>
                <p class="text-project" id="summary-text"></p>
            </section>
            
            <section class="back-project" id="prototype-section">
                <h5 class="project-title">Prototype</h5>
                <iframe class="figma-frame" src="" allowfullscreen></iframe>
                <p class="left-desc">Prototype Link: <a href="" class="get-link" id="figma-link">Click Here</a></p>
            </section>
            
            <section class="back-project" id="website-section">
                <p class="left-desc">Website Link: <a href="" class="get-link" id="website-link">Click Here</a></p>
            </section>

        </div>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>

</body>
<script src="../javascript/mobile.js"></script>
<script src="../javascript/project-list.js"></script>
